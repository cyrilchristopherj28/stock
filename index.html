<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Intelligence Prototype</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Credit Intelligence Prototype</h1>
    <p class="note">
      Available Companies: Reliance, Tata, Infosys, Wipro, HDFC, ICICI, Adani
    </p>
    <div class="search">
      <input type="text" id="companyInput" placeholder="Enter company name (e.g., Reliance)">
      <button onclick="getScore()">Get Score</button>
    </div>

    <div id="result" class="result hidden">
      <h2 id="companyName"></h2>
      <div class="score-card">
        <p>Credit Score: <span id="creditScore"></span></p>
      </div>
      <canvas id="factorChart"></canvas>
      <div id="newsSection">
        <h3>Latest News</h3>
        <ul id="newsList"></ul>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
